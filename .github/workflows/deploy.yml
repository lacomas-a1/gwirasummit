name: ðŸš€ Deploy PHP Project to cPanel via FTP

on:
  push:
    branches:
      - master  # or your branch name

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Source
        uses: actions/checkout@v3

      - name: ðŸ§° Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # or your version
          extensions: mbstring, ctype
          coverage: none

      - name: ðŸ“¦ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      # - name: ðŸ“ Write .env from GitHub Secret
        # run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: ðŸš€ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /domains/gwiragwirasummit.co.ke/public_html/
          local-dir: ./
